version: '3.8'

services:
  cultural-translator:
    build:
      context: .
      dockerfile: Dockerfile.offline
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - translator-network

networks:
  translator-network:
    driver: bridge 